cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: spotlight
        position: [-74.0170, 40.7031, 100]
        direction: [1, 1, 0]
        exponent: 30.
        ambient: .3
        diffuse: 1
        specualr: .2

scene:
    background:
        color: black

sources:
    nextzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: d161Q8KATMOhSOcVGNyQ8g
        max_zoom: 16

layers:
    earth:
        data:
            source: nextzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    landuse:
        data:
            source: nextzen
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
    water:
        data:
            source: nextzen
            layer: water
        draw:
            polygons:
                order: 2
                color: '#88bbee'
    roads:
        data:
            source: nextzen
            layer: roads
        filter: { not: { kind: [path, rail, ferry] } }
        draw:
            lines:
                order: 3
                color: lightgray
                width: 8
    buildings:
        data:
            source: nextzen
            layer: buildings
        draw:
            polygons:
                order: 4
                color: white
                extrude: true
