cameras:
    camera1:
        type: perspective
        focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    nextzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: d161Q8KATMOhSOcVGNyQ8g
        max_zoom: 16

layers:
    earth:
        data:
            source: nextzen
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_rank || 0; }
                color: '#ddeeee'
    landuse:
        data:
            source: nextzen
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_rank || 0; }
                color: '#aaffaa'
                interactive: true

    water:
        data:
            source: nextzen
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_rank || 0; }
                color: '#88bbee'

    roads:
        data:
            source: nextzen
            layer: roads
        filter:
            not: {kind: [ferry, rail, path]}
        draw:
            lines:
                order: function() { return feature.sort_rank || 0; }
                color: gray
                width: 8
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    color: '#cc6666'
                    width: 12
                    outline:
                        color: grey
                        width: 3
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    color: lightgrey
                    width: 5
    buildings:
        data:
            source: nextzen
            layer: buildings
        draw:
            polygons:
                order: function() { return feature.sort_rank || 0; }
                color: |
                    function () {
                        var h = feature.height || 20;
                        h = Math.min((h + 50)/ 250, .8);
                        h = Math.max(h, .4);
                        return [h, h, h];
                    }
                extrude: true
