sources:
    nextzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: d161Q8KATMOhSOcVGNyQ8g
        max_zoom: 16

styles:
    _custom:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(worldPosition().z) / 100.;

layers:
    buildings:
        data: { source: nextzen }
        draw:
            _custom:
                order: 1
                color: white
                extrude: true
